name: Publish new release

on:
    push:
        tags:
            - "*"

jobs:
    release:
        strategy:
            matrix:
                os: [macos-12, windows-2022, ubuntu-22.04]
        runs-on: ${{ matrix.os }}
        name: Publish new release
        steps:
            - name: Checkout current commit/branch/tag
              uses: actions/checkout@v3

            - name: Set up pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install
              env:
                  NODE_ENV: development
                  AUTO_INSTALL_PEERS: true
                  STRICT_PEER_DEPENDENCIES: true
                  SHAMEFULLY_HOIST: true

            - name: Run typecheck
              run: pnpm typecheck

            - name: Run linter
              run: pnpm lint

            - name: Run prettier
              run: pnpm prettier:check

            - name: Run tests
              run: pnpm test

            - name: Build app
              run: pnpm build
              env:
                  NODE_ENV: production

            - name: Package and publish
              run: pnpm package:publish
              env:
                  CI: true
                  GH_TOKEN: ${{ secrets.GH_TOKEN }}
