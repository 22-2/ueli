name: Build

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-22.04
        name: Build
        steps:
            - name: Checkout current commit/branch/tag
              uses: actions/checkout@v3

            - name: Set up pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install
              env:
                  NODE_ENV: development

            - name: Run typecheck
              run: |
                  pnpm typecheck:electron
                  pnpm typecheck:renderer

            - name: Run linter
              run: pnpm lint

            - name: Run prettier
              run: |
                  pnpm exec prettier --check src/**/*
                  pnpm exec prettier --check electron/**/*

            - name: Run tests
              run: pnpm test

            - name: Bundle files
              run: pnpm bundle
              env:
                  NODE_ENV: production
